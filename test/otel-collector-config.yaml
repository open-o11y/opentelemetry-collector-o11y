receivers:
  otlp:
    protocols:
      grpc:
exporters:
  cortex:
    endpoint: "http://ec2-18-217-33-170.us-east-2.compute.amazonaws.com:9009/api/prom/push"
    namespace: ""
    aws_auth:
      enabled: true
      region: "us-west-2"
      service: "aps"
      debug: true
    timeout: 10s
  logging:
    loglevel: debug


extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    metrics:
      receivers: [otlp]
      exporters: [logging,cortex]